<h1>New vehicle</h1>

<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value="">Select from the list</option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value="">Select a model</option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>

  <p>Is this vehicle registered? </p>
  <label for="registered" class="form-check-inline">
    <input type="radio" name="isregistered" id="registered" value="true" /> Yes
  </label>
  <label for="notregistered" class="form-check-inline">
    <input type="radio" name="isregistered" id="notregistered" value="false" /> No
  </label>

  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature {{ f.id }}}">
      <input type="checkbox" value="" id="feature{{ f.id }}" /> {{ f.name }}
    </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" value="" class="form-control" />
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" value="" class="form-control" />
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" value="" class="form-control" />
  </div>

  <button class="btn btn-primary">Save</button>

</form>
